<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ryan Higa</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/level.css">
</head>

<body>
	<div class="header">
		<h1>Ryan Higa - 2025</h1>
	</div>

	<div id="birthdayLock" class="birthday-lock">
		<div id="bigNumber" class="big-number">6</div>
		<div class="birthday-text">days left</div>
		<div class="lock-message">
			Please come back when the countdown ends (or <button id="bypassLock" class="link-button">click
				here</button>).
		</div>
	</div>

	<div id="gameContainer" class="game-container">
		<div id="board" class="board"></div>

		<div class="keyboard">
			<div class="keyboard-row">
				<button class="key" data-key="Q">Q</button>
				<button class="key" data-key="W">W</button>
				<button class="key" data-key="E">E</button>
				<button class="key" data-key="R">R</button>
				<button class="key" data-key="T">T</button>
				<button class="key" data-key="Y">Y</button>
				<button class="key" data-key="U">U</button>
				<button class="key" data-key="I">I</button>
				<button class="key" data-key="O">O</button>
				<button class="key" data-key="P">P</button>
			</div>
			<div class="keyboard-row">
				<button class="key" data-key="A">A</button>
				<button class="key" data-key="S">S</button>
				<button class="key" data-key="D">D</button>
				<button class="key" data-key="F">F</button>
				<button class="key" data-key="G">G</button>
				<button class="key" data-key="H">H</button>
				<button class="key" data-key="J">J</button>
				<button class="key" data-key="K">K</button>
				<button class="key" data-key="L">L</button>
			</div>
			<div class="keyboard-row">
				<button class="key wide" data-key="ENTER">ENTER</button>
				<button class="key" data-key="Z">Z</button>
				<button class="key" data-key="X">X</button>
				<button class="key" data-key="C">C</button>
				<button class="key" data-key="V">V</button>
				<button class="key" data-key="B">B</button>
				<button class="key" data-key="N">N</button>
				<button class="key" data-key="M">M</button>
				<button class="key wide" data-key="BACKSPACE">
					<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24"
						width="20" class="game-icon" data-testid="icon-backspace">
						<path fill="white"
							d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
						</path>
					</svg>
				</button>
			</div>
		</div>

		<div id="retryContainer" class="retry-container" style="display: none;">
			<div id="gameOverText" class="game-over-text"></div>
			<button class="retry-btn" onclick="resetGame()">Try Again</button>
		</div>
	</div>

	<div id="levelUpContainer" class="level-up-container">
		<img src="https://c.tenor.com/0pmPIX08hQUAAAAC/tenor.gif"/>
		<!-- <div class="level-up-text">Congrats on your level up!</div> -->
		<img src="img/congratsOnLvl.png"/>
	</div>

	<div id="message" class="message"></div>

	<script src="js/level.js"></script>
</body>

</html>
